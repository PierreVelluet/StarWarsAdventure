<div
  [ngClass]="['choose-panel-container', 'animate__animated', 'animate__fadeIn']"
>
  <h2 class="choosingPanelTitle">Choose your loadout for the adventure</h2>
  <app-choosing-stepper></app-choosing-stepper>
  <div class="panelContainer">
    <div
      [ngClass]="['rerollBtnContainer', 'animate__animated', 'animate__fadeIn']"
    >
      <button
        [disabled]="numberOfReroll == 0 || isLoading || isClickPrevented"
        (click)="rerollActionHandler()"
        mat-raised-button
        class="rerollBtn"
        color="primary"
      >
        <i class="fa fa-random fa-1x"></i>
        Reroll (x{{ numberOfReroll }})
      </button>
    </div>

    <div class="cards-container" *ngFor="let obj of objs">
      <app-choosing-card
        [ngClass]="['animate__animated', 'animate__fadeIn', obj.delay]"
        (chosenObject)="chooseActionHandler($event)"
        [obj]="obj"
        [isClickPrevented]="isClickPrevented"
      ></app-choosing-card>
    </div>
  </div>
</div>
